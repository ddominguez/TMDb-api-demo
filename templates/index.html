{% extends 'layout.html' %}
{% block content %}
    <div id="movie-thumbs">
    {% for movie in movies.results %}
        <div class="movie-thumb">
            <a href="{{ url_for('movie', id=movie.id) }}">
                <img src="{{urls.poster.w154}}{{movie.poster_path}}" />
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
